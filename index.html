<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Musical Instrument</title>
        <link href="instrument.css" rel="stylesheet">
      </head>
    <body>
        <h1>FUN WITH SOUND</h1>
        <h2>Press the bars to make your own music!</h2>   
        <div class="w3-panel" style="width:20%">
            <button class="w3-button w3-block w3-red" onClick="playA()">A</button>
        </div>
        <div class="w3-panel" style="width:40%">
            <button class="w3-button w3-block w3-black" onClick="playB()">B</button>
          </div>
        <div class="w3-panel" style="width:60%">
            <button class="w3-button w3-block w3-red" onClick="playC()">C</button>
        </div>
        <div class="w3-panel" style="width:80%">
            <button class="w3-button w3-block w3-black" onClick="playD()">D</button>
        </div>
        <div class="w3-panel" style="width:100%">
            <button class="w3-button w3-block w3-red" onClick="playE()">E</button>
        </div>
        <script src="p5.dom.js"></script>
        <script src="p5.js"></script>
        <script src="sketch.js"></script>
        <script src="p5.sound.js"></script>
    </body>
</html>
